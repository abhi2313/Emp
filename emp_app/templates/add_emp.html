<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello Employyes</title>
    <style>
        body {
            background-color: wheat;

        }

        .container {
            text-align: center;
        }

        h1 {
            margin-top: 40px;

        }

        .myclass {
            text-align: right;
            margin: 15px;
        }


        .btn-primary {
            margin: 12px;
            background-color: black;
        }
    </style>

</head>

<body>

    <div class="myclass">
        <a class="btn btn-primary" href="/" role="button">Home</a>
    </div>

    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <form action=" /add_emp" method="post">
            {% csrf_token %}

            <label for="first_name">First_name</label><br>
            <input type="text" c id="first_name" name="first_name"><br>
            <hr>
            <label for="last_name">Last_name</label><br>
            <input type="text" c id="last_name" name="last_name"><br>
            <hr>
            <label for="salary"> Salary</label><br>
            <input type="number" c id="first_name" name="salary"><br>
            <hr>
            <label for="dept">Department</label><br>
            <input type="number" c id="dept" name="dept"><br>
            <hr>
            <label for="role">Role</label><br>
            <input type="number" id="role" name="role"><br>
            <hr>
            <label for="bonus">Bonus</label><br>
            <input type="number" c id="bonus" name="bonus"><br>
            <hr>
            <label for="phone">Phone</label><br>
            <input type="number" id="phone" name="phone"><br>





            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
